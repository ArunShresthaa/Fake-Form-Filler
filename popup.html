<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Smart Form Auto-Filler</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .api-key-container {
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Smart Form Auto-Filler</h2>
    
    <div class="api-key-container">
      <label for="gemini-api-key">Gemini API Key:</label>
      <input type="password" id="gemini-api-key" placeholder="Enter your Gemini API key">
      <button id="save-api-key">Save API Key</button>
    </div>
    
    <button id="fill-form">Auto-Fill Current Form</button>
    <div class="status" id="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
